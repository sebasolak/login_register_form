<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:text="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        h1 {
            text-align: center;
            font: normal normal bold 20px/23px Arial;
            letter-spacing: 0px;
            color: #2699FB;
            opacity: 1;
        }
        div {
            margin: 25px 50px 75px 100px;
            text-align: left;
            font: normal normal bold 14px/16px Arial;
            letter-spacing: 0px;
            color: #2699FB;
            opacity: 1;
        }
        #btn {
            text-align: center;
        }
    </style>

    <link>


</head>

<body>

<!--html registration form-->

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>REJESTRACJA</h1>


            <form th:action="@{registration}" method="post" th:object="${user}">


                <div class="form-group">
                    <label class="control-label" for="login">
                        Login
                    </label>
                    <input id="login" class="form-control mx-sm-3" th:field="*{login}" required
                           autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="email">
                        E-mail
                    </label>
                    <input color="red" id="email" class="form-control" th:field="*{email}" required
                           autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">
                        Hasło
                    </label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required
                           autofocus="autofocus" />
                </div>




                <div class="form-group" id="btn">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">ZAREJESTRUJ SIĘ</button>
                    <span>Masz konto?<a href="/" th:href="@{/login}">Zaloguj się</a></span>
                    </span>
                </div>

            </form>
        </div>
    </div>
</div>

</body>

</html>
